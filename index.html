<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio de Nathan SENECHAL">
    <title>Portfolio de Nathan SENECHAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Nathan Senechal</a></div>
            <ul class="links">
                <li><a href="a-propos">À propos</a></li>
                <li><a href="competences">Compétences</a></li>
                <li><a href="projets">Projets</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
            <a href="#" class="action_btn">Télécharger mon CV</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="a-propos">À propos</a></li>
            <li><a href="competences">Compétences</a></li>
            <li><a href="projets">Projets</a></li>
            <li><a href="contact">Contact</a></li>
            <li><a href="#" class="action_btn">Télécharger mon CV</a></li>
        </div>
    </header>

    <script>
        const toggle_btn = document.querySelector('.toggle_btn');
        const toggle_btn_icon = document.querySelector('.toggle_btn i');
        const dropdown_menu = document.querySelector('.dropdown_menu');

        toggle_btn.onclick = function() {
            dropdown_menu.classList.toggle('open');
            const is_open = dropdown_menu.classList.contains('open');

            toggle_btn_icon.classList = is_open 
            ? 'fa-solid fa-xmark' 
            : 'fa-solid fa-bars';
        }
    </script>
</body>
</html>
